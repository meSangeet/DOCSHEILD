    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>

    <script>
        async function changePassword() {
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const pdfFile = document.getElementById('pdfFile').files[0];

            if (!pdfFile) {
                alert('Please select a PDF file');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function (event) {
                const typedarray = new Uint8Array(event.target.result);
                const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;
                const numPages = pdf.numPages;

                let textContent = '';
                for (let i = 1; i <= numPages; i++) {
                    const page = await pdf.getPage(i);
                    const text = await page.getTextContent();
                    textContent += text.items.map(item => item.str).join(' ');
                }

                let str = textContent;
                let colonIndex = str.indexOf(':');
                let mainPrivateKey = str.substring(colonIndex + 2);

                // Prepare data object for the API request
                const data = {
                    myemail: email,
                    oldPassword: oldPassword,
                    newPassword: newPassword,
                    message: 'hello',
                    pdf: {
                        name: name,
                        email: email,
                        encprivateKey: mainPrivateKey
                    }
                };

                try {
                    const response = await fetch('http://localhost:5000/api/teacher/change-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const responseData = await response.json();

                    if (response.ok) {
                        document.getElementById('output').textContent = responseData.message;
                        setTimeout(() => {
                            window.location.href = '../../index.html';
                        }, 5000);
                    } else {
                        document.getElementById('output').textContent = 'Failed to change password';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('output').textContent = 'Failed to change password';
                }
            };

            reader.readAsArrayBuffer(pdfFile);
        }
    </script>
