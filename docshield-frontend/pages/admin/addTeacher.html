<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Teacher</title>
  <link rel="stylesheet" href="../../css/addTeacher.css">
</head>
<body>
  <div class="container">
    <h1>Add Teacher</h1>
    <form id="addTeacherForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="digitalCertificate">Digital Certificate:</label>
      <input type="file" id="digitalCertificate" name="digitalCertificate" accept=".pdf" required>
      <button type="submit">Add Teacher</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="../../script/admin/addTeacher.js"></script>
</body>
</html>
