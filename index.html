<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="header">
        <a href="#default" class="logo">DocShield</a>
        
      </div>

    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <section class="footer">
        <div class="footer-row">
          <div class="footer-col">
            <h4>Info</h4>
            <ul class="links">
              <li><a href="#">About Us</a></li>
              <li><a href="#">Compressions</a></li>
              <li><a href="#">Customers</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Collection</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Legal</h4>
            <ul class="links">
              <li><a href="#">Customer Agreement</a></li>
              <li><a href="#">Privacy Policy</a></li>
              <li><a href="#">GDPR</a></li>
              <li><a href="#">Security</a></li>
              <li><a href="#">Testimonials</a></li>
              <li><a href="#">Media Kit</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h4>Customer Support</h4>
            <p>
              Feel Free To Ask Your Questions
            </p>
            <form action="#">
              <input type="text" placeholder="question" required>
              <button type="submit">ASK</button>
            </form>
            <div class="icons">
              <i class="fa-brands fa-facebook-f"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-linkedin"></i>
              <i class="fa-brands fa-github"></i>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
        integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5000/api/teacher/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        myemail: username,
                        password: password
                    }),
                    credentials: 'include',
                });

                const data = await response.json();
                console.log(data);
                if (response.ok) {
                    if (data.encryptedPrivateKey) {
                        // First-time login
                        downloadPDF(data.encryptedPrivateKey, 'first_time_login.pdf');
                        showMessage('First-time login. PDF downloaded.', 'success');
                        // Redirect to change password page
                        setTimeout(() => {
                            window.location.href = './Teacher/changePassword/cP.html';
                        }, 2000);
                    } else {
                        // Non-first-time login
                        showMessage('Login successful', 'success');
                        if (data.email === 'propslux@gmail.com') {
                            setTimeout(() => {
                                window.location.href = '/Admin/dashboard/d.html';
                            }, 2000);

                        } else {
                            // Redirect to teacher dashboard
                            setTimeout(() => {
                                window.location.href = '/Teacher/TeacherDashboard/t.html';
                            }, 2000);

                        }
                    }

                    document.cookie = `token=${data.token}; expires=${new Date(data.expiresAt).toUTCString()}; path=/`;
                    document.cookie = `username=${username}; path=/`; // Store username as cookie
                    console.log(document.cookie);
                } else {
                    showMessage(data.message, 'error');
                }
                console.log(data);
            } catch (error) {
                console.error('Fetch error:', error);
                showMessage('Failed to fetch', 'error');
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
        }

        function downloadPDF(encryptedPrivateKey, filename) {
            const doc = new jsPDF();
            doc.text(`Encrypted Private Key: ${encryptedPrivateKey}`, 10, 10);
            doc.save(filename);
        }
    </script>
</body>

</html>
