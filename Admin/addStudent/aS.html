<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students</title>
    <link rel="stylesheet" href="aS.css">
</head>

<body>
    <div class="container">
        <h1>Add Students</h1>
        <form id="addStudentsForm">
            <div id="studentInputs">
                <div class="input-group">
                    <span class="serial-number">1.</span>
                    <input type="text" name="student" placeholder="Student Name" required>
                    <button type="button" class="remove-btn">-</button>
                </div>
            </div>
            <button type="button" id="addStudentBtn">+</button>
            <button type="submit">Add Students</button>
        </form>
    </div>
    <script src="aS.js"></script>
</body>

</html>
